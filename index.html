<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="normalize.html">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Minha calculadora</title>
</head>

<body>
    <div id="outer-calc">

        <div id="visor">

            <p>7x3 = 21x4 = </p> <h1>84</h1>

        </div>

        <div id="esquerda">

            <ul class="hist">
                <li>3rd</li> 
                <li>2nd</li>
                <li>1st</li>
            </ul>

            <ul class="num">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>0</li>
                <li>.</li>
                <li>C</li>
            </ul>
        </div>

        <div id="direita">
            
            <div class="back">
                <div class="container">
                <img src=".\image\seta.png" alt="Seta indicando backspace">
                </div>
            </div>

            <ul class="ops">
                <li>%</li>
                <li>√</li>
                <li>x</li>
                <li>÷</li>
                <li>+</li>
                <li>-</li>
            </ul>

            <div class="igual">
               =
            </div>

        </div>

    </div>

</body>
<script src="/main.js"></script>
</html>
